<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernanbuco</option>
                </optgroup>
            </select>
        </p>
        <p>
          <label for="iprof">Profissão</label>
          <input type="text" name="profi " id="iprof" list="lstprof">
          <datalist id="lstprof">
            <option value="ADM">adminidtrador</option>
            <option value="CONT">contabilista</option>
          </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
