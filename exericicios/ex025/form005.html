<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmas"><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="Sexo" id="isxfem" checked ><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas"> Basquete <br></label>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol <br></label>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação <br></label>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tènis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>

</html>
